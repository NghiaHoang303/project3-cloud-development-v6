version: "3"
services:
  reverseproxy:
    build:
      context: ./udagram-reverseproxy
    image: nghiahoang/reverseproxy
  backend_user:
    build:
      context: ./udagram-api-user
    image: nghiahoang/udagram-api-user
  backend_feed:
    build:
      context: ./udagram-api-feed
    image: nghiahoang/udagram-api-feed
  frontend:
    build:
      context: ./udagram-frontend
    image: nghiahoang/udagram-frontend:local